  <div class="modal fade" id="modal-visit">
    <div class="modal-dialog">
      <div class="modal-content">
{% load widget_tweaks %}
<form method="post" action="{% url 'visit_create'  patient.id %}" class="js-patient-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Добавление нового визита к врачу</h4>
  </div>
  <div class="modal-body">
    {% for field in visit_form %}
      <div class="form-group{% if field.errors %} has-error{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field class="form-control" %}
        {% for error in field.errors %}
          <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-primary">Добавить визит к врачу</button>
  </div>
</form>


      </div>
    </div>
  </div>
