<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Таблица назначенных визитов пациента <small>{{ patient.name}}</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>

                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content icheckbox ">

                    <table id="patient-table" class="table table-striped table-bordered" >
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Тип доктора</th>
                          <th>Дата назначения</th>
                        </tr>
                      </thead>
                        {% for visit in visits_doctor %}
                            <tr>
                                <th>{{ visit.id }}</th>
                                <th>{{ visit.name_doctor }}</th>
                                <th>{{ visit.date_appointment }}</th>

                            </tr>
                        {% endfor %}

                      <tbody>


                      </tbody>
                    </table>


                  </div>
                </div>
              </div>

                </div>
