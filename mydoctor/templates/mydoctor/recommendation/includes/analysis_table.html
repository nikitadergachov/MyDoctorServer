<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Таблица анализов пациента <small>{{ patient.name }}</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    </ul>

                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content icheckbox ">


                    <table id="patient-table" class="table table-striped table-bordered" >
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Название анализа</th>
                          <th>Описание</th>
                          <th>Дата назначения</th>

                        </tr>
                      </thead>


                      <tbody>
                      {% for analys in analysis  %}
                          <tr>
                              <th>{{ analys.id }}</th>
                              <th>{{ analys.name }}</th>
                              <th>{{ analys.description }}</th>
                              <th>{{ analys.date_appointment }}</th>


                          </tr>

                      {% endfor %}



                      </tbody>
                    </table>


                  </div>
                </div>
              </div>

                </div>
